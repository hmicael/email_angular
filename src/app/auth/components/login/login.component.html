<form class="form-card" [formGroup]="loginForm">
  <fieldset>
    <legend>Login</legend>
    <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input id="email" type="email" class="form-control"
          [class.is-invalid]="email.invalid && email.touched"
          formControlName="email" required>

        <div *ngIf="(email.invalid && email.touched) || email.dirty">
          <small *ngIf="email.errors?.required" class="text-danger">Email is required</small>
          <!--question mark(?) is a safe navigation operator-->
          <small *ngIf="email.errors?.email" class="text-danger">Please provide a valid email address</small>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input id="password" type="password" class="form-control"
          [class.is-invalid]="password.invalid && password.touched"
          formControlName="password" required>

        <div *ngIf="(password.invalid && password.touched) || password.dirty">
          <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
        </div>
    </div>
  </fieldset>
  <div class="action-buttons">
    <button type="submit" class="btn btn-primary" (click)="onLogin()" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>
